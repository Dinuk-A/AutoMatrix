<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selenium Checkbox & Radio Test</title>
</head>

<body>
    <h2>Choose your preferences</h2>

    <!-- Checkboxes -->
    <fieldset>
        <legend>Select your hobbies:</legend>
        <label><input type="checkbox" id="hobbyReading" class="checkbox-hobby" name="hobby" value="reading">
            Reading</label><br>
        <label><input type="checkbox" id="hobbyTraveling" class="checkbox-hobby" name="hobby" value="traveling">
            Traveling</label><br>
        <label><input type="checkbox" id="hobbyGaming" class="checkbox-hobby" name="hobby" value="gaming">
            Gaming</label>
    </fieldset>

    <br>

    <!-- Radio Buttons -->
    <fieldset>
        <legend>Select your gender:</legend>
        <label><input type="radio" id="genderMale" class="radio-gender" name="gender" value="male"> Male</label><br>
        <label><input type="radio" id="genderFemale" class="radio-gender" name="gender" value="female">
            Female</label><br>
    </fieldset>
</body>

</html>
