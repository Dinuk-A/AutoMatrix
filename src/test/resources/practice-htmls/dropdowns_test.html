<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selenium Dropdown Test</title>
</head>
<body>

  <h2>Choose your options</h2>

  <label for="fruitSelect">Select a fruit:</label>
  <select id="fruitSelect" class="dropdown-fruit">
    <option value="">--Select--</option>
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="cherry">Cherry</option>
  </select>

  <br><br>

  <label for="colorSelect">Select a color:</label>
  <select id="colorSelect" class="dropdown-color">
    <option value="">--Select--</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>

  <br><br>

  <label for="countrySelect">Select a country:</label>
  <select id="countrySelect" class="dropdown-country">
    <option value="">--Select--</option>
    <option value="lk">Sri Lanka</option>
    <option value="us">United States</option>
    <option value="aus">Australia</option>
    <option value="jp">Japan</option>
  </select>

</body>
</html>
